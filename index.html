<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunaticaela | Portf√≥lio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #fff0f6;
      --bg-dark: #1e1b2e;
      --text-light: #4b2e2e;
      --text-dark: #fce4ec;
      --primary: #ff69b4;
      --primary-hover: #ff85c1;
      --accent-light: #ffb6c1;
      --accent-dark: #ff99cc;
      --footer-light: #a17070;
      --footer-dark: #d18ea3;
    }

    /* Modo Light padr√£o */
    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.6s ease, color 0.6s ease;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
    }

    h1 {
      color: #d63384;
      transition: color 0.6s ease;
    }

    .profile-img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid var(--accent-light);
      transition: border-color 0.6s ease, transform 0.4s ease;
    }

    footer {
      color: var(--footer-light);
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      transition: color 0.6s ease;
    }

    /* Dark mode ativado via classe .dark */
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark h1 {
      color: #ffc1e3;
    }

    body.dark .profile-img {
      border-color: var(--accent-dark);
    }

    body.dark footer {
      color: var(--footer-dark);
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
      text-align: center;
      animation: fadeIn 1.2s ease-in;
    }

    /* Imagem do perfil hover */
    .profile-img:hover {
      transform: scale(1.05);
    }

    /* T√≠tulos e par√°grafos */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: slideDown 0.8s ease forwards;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      animation: fadeInText 1s ease forwards;
      opacity: 0;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
    }

    /* Links de redes sociais */
    .links a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: popIn 1s ease forwards;
      opacity: 0;
    }

    /* Aparecer links com delay sequencial */
    .links a:nth-child(1) { animation-delay: 0.7s; }
    .links a:nth-child(2) { animation-delay: 0.85s; }
    .links a:nth-child(3) { animation-delay: 1s; }
    .links a:nth-child(4) { animation-delay: 1.15s; }

    .links a:hover {
      background-color: var(--primary-hover);
      transform: scale(1.05);
    }

    /* Anima√ß√µes */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInText {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .profile-img {
        width: 180px;
        height: 180px;
      }
      p {
        font-size: 1rem;
      }
      .links a {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }

    /* Bot√£o de toggle dark/light */
    #toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: var(--primary);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    #toggle-theme:hover {
      background-color: var(--primary-hover);
    }
  </style>
</head>
<body>
  <button id="toggle-theme" aria-label="Alternar modo claro/escuro">üåô</button>

  <div class="container">
    <img src="foto.png" alt="Lunaticaela" class="profile-img" />
    <h1>Lunaticaela</h1>
    <p>Streamer & Criadora de Conte√∫do üå∏<br />Sempre conectada, sempre criativa!</p>
    
    <div class="links">
      <a href="https://www.twitch.tv/lunaticaela" target="_blank" rel="noopener noreferrer">üéÆ Twitch</a>
      <a href="https://discord.com/invite/ZUt5Vxjvmq" target="_blank" rel="noopener noreferrer">üí¨ Discord</a>
      <a href="https://www.instagram.com/elamicaelaa/" target="_blank" rel="noopener noreferrer">üì∏ Instagram</a>
      <a href="https://livepix.gg/lunaticaela" target="_blank" rel="noopener noreferrer">üéÅ LivePix</a>
    </div>
  </div>

  <footer>
    ¬© 2025 Lunaticaela ‚Äì Todos os direitos reservados
  </footer>

  <script>
    const toggleBtn = document.getElementById('toggle-theme');
    const body = document.body;

    function toggleTheme() {
      body.classList.toggle('dark');
      if(body.classList.contains('dark')) {
        toggleBtn.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      } else {
        toggleBtn.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      }
    }

    toggleBtn.addEventListener('click', toggleTheme);

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark');
        toggleBtn.textContent = '‚òÄÔ∏è';
      } else {
        toggleBtn.textContent = 'üåô';
      }
    });
  </script>
</body>
</html>
